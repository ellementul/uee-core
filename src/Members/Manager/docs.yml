Обязаности manager:
- сихронизация и составления списка всех members
- синхронизация времени
- событие обновления списка:
 - включает список запущенных модулей:
  - информация о каждом учатнике включет:
    - его текущие состояние:
      - для менеджера это либо sync либо acync
    - его uuid
    - его настройки репликации
    - его код в виде строки
 - метку времени

- последовательность событий:
 - менеджер запускается
 - менеджер поставляет себе статус рассинхрона
 - менеджер ожидает двойной таймут чтобы получить событие от другого менеджера:
  - если сообщение получено, то:
    - запоминает метку времни
    - отвечает c флагом рассинхрона
  - если сообщение не получено, то:
    - менеджер переходит в одиночный режим

- процедура синхронизации:
  - менеджеры гоняют сообщение между собой по кругу:
    - увеличивают каждый раз метку времени на один
    - для создания замкнутого круга они:
      - предполагают что полное обновление спииска занимает время равно количеству менеджерей в списке
      - после того как список полностью обновился начинают процедуру подверждения
    - процедура подтверждения круга:
      - каждый проверяет что между сообщениями метка меняется на нужное количество шагов
      - метка должна изменится на количество менеджеров в круге минус один
      - если метка правильная то ставится себе статус синхронизированого
    - когда все менеджеры в списке участников синхронизированы:
    - запускается процедура инициализации остльных участников

- менеджер в одиночном режиме:
  - проводит синхронизацию сам с собой убеждаясь что длина круга равна нулю
  - и что за два круга не полявилось сообщений от других менеджеров
  - получая сообщение только от самого себя, он ждет каждый раз таймут
  - когда все менеджеры в списке участников синхронизированы:
    - запускается процедура инициализации остльных участников

- менеджер извещает событием о измении своего статуса на синхронизированный и наоборот
