- стартует окружение
- запускает провайдера и первого участника(менеджера)
- это базовый класс поведение которого может быть переопределено
- он же подтягивает переменные среды
- имеет несколько ключевых стадий:
  - загрузка необходимых данных:
    - различные ресурсы получаемые из запросов к серверу
    - из локального хранилища
    - из локальной файловой системы
  - подключение:
    - создание транспорта и ожидание его подключения
    - создание провадера и подключение его к транспорту
  - старт системы:
    - создание мендежера
    - подключение менеджера к провайдеру