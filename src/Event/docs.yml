- Event
- Хранит внутри себя функции которые вызывет когда вызван сам
- Имеет тип
- Может проверить евляется ли данное сообщение его типом
- Вычисляет сигнатуру сообщения
- ---------------------------------------------------------------------
- Может проверить, евляется ли другое сообщение его подтипом
- Через него может быть определено новое событие с подтипом
- Может вернуть тип в виде сигнатуры или json